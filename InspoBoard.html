    <div class="popup" id="imagePopup">

    <script>
       document.getElementById('searchInput').addEventListener('input', function() {
            var searchKeyword = this.value.toLowerCase();
            var items = document.querySelectorAll('.item.polaroid');
            items.forEach(function(item) {
                var description = item.dataset.description;
                if (description && description.toLowerCase().includes(searchKeyword)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>

    
    
    <script>
    $(document).ready(function() {
        $('.item.polaroid img').click(function() {
            var imgSrc = $(this).attr('src');
            var imgAlt = $(this).attr('alt');
            var imgDesc = $(this).data('description');

            // Set popup image source
            $('#popupImage').attr('src', imgSrc);

            // Set image description
            $('#imageDescription').text(imgDesc);

            // Show the popup
            $('.popup').fadeIn();
        });

        // Close the popup when clicking outside the image or on the close button
        $(document).on('click', function(event) {
            if (!$(event.target).closest('.popup-content, .item.polaroid img').length) {
                $('.popup').fadeOut();
            }
        });

        // Close the popup when the close button is clicked
        $('.close').click(function() {
            $('.popup').fadeOut();
        });
    });
    </script>
